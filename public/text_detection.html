<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Detection</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
  <nav>
    <a href="/">Landing Page</a>
    <a href="/body-detection">Body Tracking</a>
    <a href="/object-detection">Object Detection</a>
    <a href="/text-detection">Text Detection</a>
  </nav>
  <div class="container">
    <h1>Real-time Text Detection</h1>
    <div class="video-container">
      <video id="video" width="640" height="480" autoplay></video>
    </div>
    <div class="controls">
      <button id="capture" class="btn btn-primary"><i class="fas fa-camera"></i> Capture Text</button>
      <p id="text-result">Detected Text: <span class="detected-text"></span></p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>
  <script src="models/text_detection.js"></script>
</body>

</html>
